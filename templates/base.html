<!DOCTYPE html>
<html>
  <head>
    <title>Review Website</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Review Website</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All Reviews</a> |
          <a href="{{ url_for('create')}}">Create a Review</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          Please leave a review for any show you've watched recently on our website!
        </p>
      </footer>
    </div>
  </body>
</html>
