{% extends 'base.html' %}

{% block container %}
<h2>Read</h2>
<p>These are all the reviews submitted by our users!
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <p class="post">
            <br/>
            <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a>
            <br/>
        </p>
        <p>
            {{ doc.show }} <br/>
            <p class="post">
            Rating: {{doc.rating}}
            <a href="{{ url_for('details',mongoid=doc._id)}}">Details</a>
            
        </p>
            
    </div>
    {%endfor%}
</p>
{% endblock %}
